<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataScope - Tableau de Bord</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // --- DESIGN SYSTEM TOKENS (CSS VARIABLES BASED) ---
            brand: {
              50: 'var(--brand-50)',
              100: 'var(--brand-100)',
              200: 'var(--brand-200)',
              500: 'var(--brand-500)',
              600: 'var(--brand-600)',
              700: 'var(--brand-700)',
              900: 'var(--brand-900)',
            },
            // Semantic Colors
            canvas: 'var(--canvas)',
            surface: 'var(--surface)',

            // Text Colors
            'txt-main': 'var(--txt-main)',
            'txt-secondary': 'var(--txt-secondary)',
            'txt-muted': 'var(--txt-muted)',

            // Status Colors
            success: {
              bg: 'var(--success-bg)',
              text: 'var(--success-text)',
              border: 'var(--success-border)'
            },
            warning: {
              bg: 'var(--warning-bg)',
              text: 'var(--warning-text)',
              border: 'var(--warning-border)'
            },
            danger: {
              bg: 'var(--danger-bg)',
              text: 'var(--danger-text)',
              border: 'var(--danger-border)'
            },
            info: {
              bg: 'var(--info-bg)',
              text: 'var(--info-text)',
              border: 'var(--info-border)'
            },

            // Border
            'border-default': 'var(--border-default)',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['Fira Code', 'Consolas', 'monospace'],
            outfit: ['Outfit', 'sans-serif'],
            inter: ['Inter', 'sans-serif'],
          },
          fontSize: {
            'app-base': 'var(--app-font-size)',
          },
          boxShadow: {
            'card': '0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)',
            'card-hover': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for cleaner look */
    :root {
      --app-font-size: 11px;
      --app-sidebar-width: 176px;

      /* DEFAULT LIGHT THEME (BLUE) */
      --brand-50: #eff6ff;
      --brand-100: #dbeafe;
      --brand-200: #bfdbfe;
      --brand-500: #3b82f6;
      --brand-600: #2563eb;
      --brand-700: #1d4ed8;
      --brand-900: #1e3a8a;

      --canvas: #f8fafc;
      --surface: #ffffff;

      --txt-main: #1e293b;
      --txt-secondary: #475569;
      --txt-muted: #94a3b8;

      --border-default: #e2e8f0;

      --success-bg: #dcfce7;
      --success-text: #15803d;
      --success-border: #86efac;

      --warning-bg: #fef9c3;
      --warning-text: #a16207;
      --warning-border: #fde047;

      --danger-bg: #fee2e2;
      --danger-text: #b91c1c;
      --danger-border: #fca5a5;

      --info-bg: #e0f2fe;
      --info-text: #0369a1;
      --info-border: #7dd3fc;

      --card-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --card-radius: 0.5rem;
    }

    /* MATERIAL STYLE */
    html.style-material {
      --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -1px rgb(0 0 0 / 0.06);
      --card-radius: 0.75rem;
    }

    /* GLASS STYLE */
    html.style-glass .bg-surface {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    html.dark.style-glass .bg-surface {
      background-color: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    html {
      font-size: var(--app-font-size);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      /* Base size driven by html font-size (rem) */
      margin: 0;
    }

    html.font-outfit,
    html.font-outfit * {
      font-family: 'Outfit', sans-serif !important;
    }

    html.font-inter,
    html.font-inter * {
      font-family: 'Inter', sans-serif !important;
    }

    html.font-mono,
    html.font-mono * {
      font-family: 'Fira Code', 'Consolas', monospace !important;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

}
</script>
</head>
